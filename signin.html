    <main>
      <section>
        <div class="container">
          <div class="login">
            <div class="formulario_login">
              <h1 class="titulo_login">Bienvenido</h1>
              <p class="titulo_login2" style="text-align: center">
                Iniciar sesion con tu cuenta PAI
              </p>
              <br />
              <form action="">
                <fieldset>
                  <label for="email">Email</label>
                  <input type="text" name="email" id="email" />
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" />
                  <input type="button" value="Iniciar Sesion" class="boton" />
                </fieldset>
              </form>
            </div>
            <div>
              <img
                src="images/signin.svg"
                alt="persona logueandose en el sistema"
                class="login_img"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
