        </nav>

    <main>
      <section>
        <div class="container">
          <div class="grid_signup">
            <div class="formulario_signup">
              <h1 class="titulo_login">Crear Cuenta</h1>
              <br />
              <div>
                <form action="">
                  <fieldset>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" />
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" />
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" />
                    <label for="email">Pais</label>
                    <select name="pais" id="pais">
                      <option value="peru">Peru</option>
                      <option value="colombia">Colombia</option>
                      <option value="ecuador">Ecuador</option>
                      <option value="chile">Chile</option>
                      <option value="argentina">Argentina</option>
                      <option value="uruguay">Uruguay</option>
                      <option value="paraguay">Paraguay</option>
                      <option value="brasil">Brasil</option>
                      <option value="venezuela">Venezuela</option>
                      <option value="bolivia">Bolivia</option>
                      <option value="otro">otro</option>
                    </select>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                    <label for="rep_password">Repetir Password</label>
                    <input
                      type="password"
                      name="rep_password"
                      id="rep_password"
                    />
                    <label for="terms"
                      >Acepta los terminos y condiciones?</label
                    >
                    <input type="checkbox" name="acepta" id="acepta" />

                    <input type="submit" value="Registrarse" class="boton" />
                    <input
                      type="reset"
                      value="Borrar Formulario"
                      class="boton"
                    />
                  </fieldset>
                </form>
              </div>
            </div>

            <div class="formulario_signup_signin">
              <p>Ya tienes una cuenta?</p>
              <p class="boton_signup_signin">
                <a href="signin.html" class="boton">Iniciar Sesión</a>
              </p>
            </div>
            <div class="signup_signin_img">
              <img
                src="images/signup.svg"
                alt="persona logueandose en el sistema"
                class="signup_signin_img"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
